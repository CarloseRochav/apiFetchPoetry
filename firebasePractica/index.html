<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>FireBase Coffe</title>
</head>
<body>
    <div class="container">
        
        <form action="" id="contactForm" class="child">
            <div class="alert">Mensaje Enviado</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Nombre...." />
            </div>

            <div class="inputBox">
                <input type="text" id="address" placeholder="Direccion...." />
            </div>

            <div class="inputBox">
                <input type="email" id="email" placeholder="Correo....." />
            </div>
            
            <div class="inputBox">
                <input type="text" id="coffe" placeholder="Cafe...Latte, americano, frappe" />
            </div>

            <div class="inputBox">
                <input type="text" id="size" placeholder="TamaÃ±o ; 12oz, 16oz o 20oz" />
            </div>

            <div class="inputBox">
                <input type="text" id="milk" placeholder="Leche...deslactosada, entera, avena, alemdra, ninguna" />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Sugerencias"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Enviar</button>

            </div>
        </form>    

        <div class="child">
            <div>
                <h3>Elementos</h3>
                <div class="child-elements">
                    <ol id="list">

                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./FireBase.js"></script>
</body>
</html>
