<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>FireBase Coffe</title>
</head>
<body>
    <div class="container">
        
        <form action="" id="contactForm" class="child">
            <div class="alert">Mensaje Enviado</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Nombre...." />
            </div>

            <div class="inputBox">
                <input type="text" id="address" placeholder="Direccion...." />
            </div>

            <div class="inputBox">
                <input type="email" id="email" placeholder="Correo....." />
            </div>
            
            <div class="inputBox">
                <input type="text" id="coffe" placeholder="Cafe...Latte, americano, frappe" />
            </div>

            <div class="inputBox">
                <input type="text" id="size" placeholder="Tamaño ; 12oz, 16oz o 20oz" />
            </div>

            <div class="inputBox">
                <input type="text" id="milk" placeholder="Leche...deslactosada, entera, avena, alemdra, ninguna" />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Sugerencias"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Enviar</button>

            </div>
        </form>    

        <div class="child" id="showOrders">
            <div>
                <h3>Elementos</h3>
                <div class="child-elements">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Cafe</th>
                            <th scope="col">Tamaño</th>
                            <th scope="col">Leche</th>
                          </tr>
                        </thead>
                        <tbody id='Table1'>   
    
                        </tbody>
                      </table>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./FireBase.js"></script>
</body>
</html>
